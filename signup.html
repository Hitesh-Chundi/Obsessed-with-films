<html lang="en">

<head>
    <meta charset="UTF-8" />

    <script src="https://kit.fontawesome.com/ad1dbdeabe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./signup.css" />
    <title>Sign up</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./index.html"><img class="logo" src="./Images/logo.jpg" alt="logo" /></a>
                </li>
                <li>
                    <input type="text" placeholder="Search.." /><i class="fa-solid fa-magnifying-glass"></i>
                </li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./best-movies.html" target="_blank">Top Movies</a></li>
                <li><a href="./about-us.html" target="_blank">About us</a></li>
                <li><a href="./signup.html" target="_blank">Sign-Up</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <h1>Welcome to the sign up page</h1>
    <p>Please fill up the following form to create an account.</p>
    <form action="#">
        <fieldset>
            <label>Enter your first name:
          <input class="border-radius" type="text" name="fitst-name" required
        /></label>
            <label>Enter your last name:
          <input class="border-radius" type="text" name="last-name" required
        /></label>
            <label>Enter your email:
          <input class="border-radius" type="email" name="email" required
        /></label>
            <label>Enter your password:
          <input
            type="password"
            class="border-radius"
            name="password"
            minlength="8"
            maxlength="20"
        /></label>
            <label>Create a username:
          <input type="text" class="border-radius" minlength="5" required
        /></label>
        </fieldset>
        <hr />
        <fieldset>
            <label>Upload your profile picture:
          <input type="file" name="picture" required
        /></label>
            <label>Input your age (in years):
          <input
            type="number"
            class="border-radius"
            name="age"
            min="13"
            required
        /></label>
        </fieldset>
        <hr />
        <fieldset>
            <label><input type="checkbox" name="terms" required class="terms" /> I
          accept the terms and conditions</label
        >
      </fieldset>
      <button class="button" type="submit">SIGN-UP</button>
    </form>
  </body>
</html>
